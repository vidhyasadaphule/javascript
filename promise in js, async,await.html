<script>
    async function vidhya() {
    let p1 = new Promise((resolve,reject)=>{
         setTimeout(()=>{
            resolve("27 deg");
         },1000);

    })


    let p2 = new Promise((resolve,reject)=>{
      setTimeout(()=>{
        resolve("25 deg")
      },2000);
    })
    // p1.then(alert);
    // p2.then(alert);
    console.log("please wait fetching 1");
    let promise1 = await p1;
    console.log(" fetched promise 1 :" + promise1);

    console.log("please wait fetching 2")
    let promise2 = await p2;
    console.log(" fetched promise 2 :" + promise2);
    return[promise1,promise2];

    }
    console.log("weather department");
    let a = vidhya();
    a.then((value)=>{
        console.log(value);
    })
    a.catch((error)=>{

    })
</script>
