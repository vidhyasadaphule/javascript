        1.when you want unpack values from an array or a object and store them in a variable destructuring is used.

<script>
    let arr= [1,2,3];
    let [a,b,c]=arr;
    console.log(a,b,c);


    let obj={ a:1,b:2};
    let {e,d}=obj;
    console.log(e,d);
</script>
