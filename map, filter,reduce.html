    Subject: MAP,FILTER,REDUCE
    Description:
         MAP
         Map creates a new array by performing an operation on each array element .

         FILTER
         filter method filters the elemnts that pass the test and creates a new array.


         REDUCE
         reduce reduces an array into a single value.
         
    Last updated by:
    Last modified by: 
-->

<script>
    var arr = [4,5,6];
   let a = arr.map((value,index,array)=>{
        
        return value+index;
    })
  
    console.log(a);

    // FILTER METHOD

    var arr2 = [1,2,3,4,5,6,7,8];
   let b= arr2.filter((element)=>
   {
     return element>2;
   }
   )
   console.log(b);

    // REDUCE METHOD

    var arr3 = [1,2,3,4];
    let newarr3=arr3.reduce((h1,h2)=>{
        return h1+h2;
    })
    console.log(newarr3);





</script>
