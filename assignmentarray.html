//javascript program for summ of all elements of array
function sumarray(array){
    var sum=0;

    for (const item of array){
        sum += item;

    }
    console.log(sum);
}

sumarray([100,20,-9,80]);

//javascript program for multiplies of all elemnts of an array
function multiplyarray(array){
    var multiply=1;
    for (const item of array){
        multiply *= item;
    }
    console.log(multiply);
}

//program for second smallest number in an array (Array is [50,10,30,10,20,30])

var secondMax = function (){ 
    var arri = [50,10,30,10,20,30]; // use int arrays
    var max = Math.max.apply(null, arri); // get the max of the array
    arri.splice(arri.indexOf(max), 1); // remove max from the array
    return Math.max.apply(null, arri); // get the 2nd max
};
