<script>
    // SYNTAX
    // let myFunction = (arg1, arg2, ...argN) => {
    // statement(s)
    // }


    // function with 2 arguments
    let myfunc = (a,b) =>{
        console.log(a*b);
    }
    myfunc(10,20);

    //arrowfunction with only one  arguments
    let print = (x) => console.log(x);
    print("vidhya");

    //arrowfunction with no arguments
    let dumb = () => console.log("function with no arguments");
    dumb();
    
    //multiline arrow function
    let multiline = (x,y,z)=>{
        console.log(x);
        console.log(y);
        console.log(z);
    }

    multiline(10,20,30);

    //
    let any = (am)=>{
        console.log(am);
    }
    any(25);

    





    
</script>
