            NAMED FUNCTIONS:
             1.A named function is a function that is defined using function keyword and is followed by some name given to it and parentheses();
             2.nammed functions may or may not have parameters .

<script>
    function add(){
        var a = 15;
        var b = 20;
        const ans = a + b;
        console.log(ans);
    }
    add();

    function sum(x,y){
        let res = x + y;
        console.log(res);

    }

    sum(5,10);

    function multiply(x,y,z){
        var multi = x*y*z;
        console.log(multi);
    }

    multiply(5,4,10);

    multiply(10,10,10);
</script>
