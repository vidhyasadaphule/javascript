    Subject: SPREAD OPERATOR
    Description:
         when you want to club multiple arrays together then use spread operator ...

    Last updated by:
    Last modified by: 
-->


<script>
    'use strict';
    var brand1 = ['nike','adidas'];
    var brand2 = ['puma','zara'];
    var brand3 = ['killer jeans'];

    // ... spread operator
    var brands = [...brand1 , ...brand2 ,...brand3];
    console.log(brands);
</script>
