            USE STRICT
            1. use strict is used when you want to execeute the program in a strict mode .
            2.for example: variables cannot be used without declaring it.
            3.Strict mode is declared by adding "use strict"; 
            4.Declared at the beginning of a script, it has global scope (all code in the script will execute in strict mode):
    Last updated by:
    Last modified by: 
-->
<script>
    "use strict";
    a = "vidhya";
    console.log(a);
</script>
